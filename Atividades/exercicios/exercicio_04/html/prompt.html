<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>

    <script>
        function Pessoa(nome, idade, sobrenome) {
            this.nome = nome;
            this.idade = idade;
            this.sobrenome = sobrenome;
        }

        function carragarDados() {
            var nome = prompt("Digite seu nome: ");
            var sobrenome = prompt("Digite seu sobrenome: ");
            var idade = prompt("Digite sua idade: ");

            var pessoa = new Pessoa(nome, idade, sobrenome);

            document.getElementById("nome_sobrenome").innerHTML = pessoa.nome + ' ' + pessoa.sobrenome;
            document.getElementById("idade").innerHTML = pessoa.idade;
        }
    </script>
</head>

<body>

    <script>
        document.write("Ol√°, mundo!");
    </script>

    <div id="dados">
        <div id="nome_sobrenome"></div>
        <div id="idade"></div>
    </div>

    <input type="button" value="Carregar" onclick="carragarDados()">

</body>

</html>
